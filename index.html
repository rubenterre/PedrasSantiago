<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 45</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <div class="header__logo">
                <img class="header__img" src="assets/logo-piedras-de-santiago-oro.png" alt="Logo de Piedras de Santiago">
            </div>
            <ul class="header__ul">
                <li class="header__li"><a class="header__a" href="#">Sobre Nosotros</a></li>
                <li class="header__li"><a class="header__a" href="#">Elaboración</a></li>
                <li class="header__li"><a class="header__a" href="#">Tienda</a></li>
                <li class="header__li"><a class="header__a" href="#">Para empresas</a></li>
                <li class="header__li"><a class="header__a" href="#">Eventos y celebraciones</a></li>
                <li class="header__li"><a class="header__a" href="#">Contacto</a></li>
            </ul>
        </nav>
        <section class="portada">
            <div class="portada__titular">
                <p class="portada__p">Bombones que mantienen viva
                    la tradición de una ciudad</p>
                <a href="#" class="portada__button">DESCUBRE</a>
            </div>
        </section>
    </header>
    <main class="main">
        <section class="cards">
            <div class="cards__contenedor">
                <div class="cards__card">
                    <img class="cards__img" src="assets/icons/gorro_cocinero_icono.svg" alt="Icono de gorro de cociñeiro">
                    <h4 class="cards__h4">Sobre Nosotros</h4>
                </div>
                <div class="cards__card cards__card--elaboracion">
                    <img class="cards__img" src="assets/icons/mortero_icono.svg" alt="Icono de morteiro">
                    <h4 class="cards__h4">Elaboración</h4>
                </div>
                <div class="cards__card cards__card--empresas">
                    <img class="cards__img" src="assets/icons/bolsa_icono.svg" alt="Icono de bolsa cun corazón no centro">
                    <h4 class="cards__h4">Para empresas</h4>
                </div>
                <div class="cards__card cards__card--eventos">
                    <img class="cards__img" src="assets/icons/caixa_chocolate_icono.svg" alt="Icono de caixa de chocolates">
                    <h4 class="cards__h4">Eventos y celebraciones</h4>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__p">Copyright © Piedras de Santiago 2021</p>
    </footer>
</body>
</html>
